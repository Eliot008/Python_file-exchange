<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File uploader</title>
  </head>
  <body>
    <div align="center">
      <div align="center" class="border">
         <div class="header">
         </div>
            <h1 class="bottom">
                 Hi {{session.username}}!!</br></br>
            </h1>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
      </div>
    </div>
    <h1>Status: {{ file_successfully }} </h1>
    <form
      action="http://127.0.0.1:5000/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <input type="submit" />
    </form>
    <br>
    <table> 
      <thead> 
      <tr> 
          <th>File_name</th>
          <th>Download</th> 
          <th>Set_comment</th>
          <th>Show_comment</th>
      </tr> 
      </thead> 
      <tbody> 
          {% for row in fileNameID %} 
              <tr>
                  <td>{{row['filename']}}</td>   
                  <td><a href="/download/{{row['id_file']}}"><button class='btn btn-default'>Download</button></a></td>
                  <td><a href="/comment/{{row['id_file']}}"><button class='btn btn-default'>Set_comment</button></a></td> 
                  <td><a href="/show_comment/{{row['id_file']}}"><button class='btn btn-default'>Show_comment</button></a></td> 
              <tr> 
          {% endfor %}
      </tbody> 
  </table>  
  </body>
</html>
